<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Details</title>
</head>
<body>
    <fieldset>
   <legend>Personal Details</legend>
    <label for="First Name">First Name</label>
    <input type="text" id="First Name"Name="First Name"><br><br>

    <label for="Middle Name">Middle Name</label>
    <input type="text" id="Middle Name"Name="Middle Name"><br><br>

    
    <label for="Last Name">Last Name</label>
    <input type="text" id="Last Name"Name="Last Name"><br><br>

    
    <label for="DOB">DOB</label>
    <input type="date" id="DOB"Name="DOB"><br><br>
    
    <label for="Email">Email</label>
    <input type="email" id="Email"Name="Email"><br><br>
   </fieldset>
   <fieldset>
    <legend>Educational Details </legend><br><br>
    <label for="">Department</label>

    <input type="radio"id ="CSE"name="dept">
    <label for="CSE">CSE</label>

    <input type="radio"id ="ECE"name="dept">
    <label for="ECE">ECE</label>

    <input type="radio"id ="MECH"name="dept">
    <label for="MECH">MECH</label>

    <input type="radio"id ="CIVIL"name="dept">
    <label for="CIVIL">CIVIL</label><br><br>

    <label for="YOG">YOG</label>
    <input list="reg"id="YOG"name="YOG">

    <datalist id="reg">
     <option>2017</option>
     <option>2018</option>
     <option>2019</option>
     <option>2020</option>
     <option>2021</option>
     <option>2022</option>
     <option>2023</option>
    </datalist>
    <br><br>

    <label for="">Skills</label>

    <input type="checkbox"name="html"id="html">
    <label for="html">HTML</label>

    <input type="checkbox"name="css"id="css">
    <label for="css">CSS</label>

    <input type="checkbox"name="js"id="js">
    <label for="js">JAVA SCRIPT</label>
    <br><br>
    

    <button>SUBMIT</button>

   </fieldset>
    
</body>
</html>
